name: CI
on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Set up Python
        run: uv python install 3.11
      - name: Install
        run: uv pip install -e ".[dev]"
      - name: Lint
        run: uv run ruff check .
      - name: Test
        run: uv run pytest
